<! DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="TetrisStyle.css">
    </head>
    <body>
        <div id="innerDiv" width="460" height="680">
           <canvas id="canvas" width="460" height="680" style="background-color:#33B4FF"></canvas>

            <img id="upButton" class="smallBlueButton" src="BlueButton.gif">
            <img id="downButton" class="smallBlueButton" src="BlueButton.gif">
            <img id="rightButton" class="smallBlueButton" src="BlueButton.gif">
            <img id="leftButton" class="smallBlueButton" src="BlueButton.gif">
            <img id ="firstButton" class="smallButton" src="RedButton.gif">
            <img id="secondButton" class="smallButton" src="GreenButton.gif">
            <img id="thirdButton" class="smallButton" src="GreenButton.gif">
            <img id="forthButton" class="smallButton" src="GreenButton.gif">
            <img id="blueRightButton" class="bigButton" src="BlueButton.gif">
            <div id="styleSection">
                <p id="colorTitle">Press To Style Up <br> When Game Stops</p>
                <span id="styleButtonRow1">
                <button id="styleButtonI" class="styleButton"></button>
                <button id="styleButtonII" class="styleButton"></button>
                <button id="styleButtonIII" class="styleButton"></button>
                </span>
                <span id="styleButtonRow2">
                <button id="styleButtonIV" class="styleButton"></button>
                <button id="styleButtonV" class="styleButton"></button>
                <button id="styleButtonVI" class="styleButton"></button>
                </span>
            </div>
       </div>
       <p></p>
    </body>
        <script src="Tetris.js"></script>
</html>
